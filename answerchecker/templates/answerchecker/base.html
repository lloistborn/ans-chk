<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
	<title>{{ title_page }}</title>

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'fonts/glyphicons-halflings-regular.ttf' %}">
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><font color="#DB0A5B">Answer Checker</font></a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{% if id_siswa %}
						<li><a href="{% url 'answerchecker.views.logout' %}">Logout</a></li>
					{% else %}
						<li><a href="">Login</a></li>
					{% endif %}
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		{% block content %}

		{% endblock content %}
	</div>
	
    {# // <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script> #}
	{# jquery #}
	<script src="{% static 'jquery/jquery-1.12.0.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui-1.10.3.min.js' %}"></script>

    <script src="{% static 'js/jquery.validate.min.js' %}"></script>

	{# custom app.js #}
	<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
