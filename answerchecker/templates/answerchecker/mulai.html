{% extends "answerchecker/base.html" %}

{% block content %}
	<div class="panel-body">
        <form name="basicform" id="basicform" method="post" action="yourpage.html">
        	{% for s in soal %}
        		{% if s.id > 1 %}
        			<div id="sf{{ forloop.counter }}" class="frm" style="display: none;">
        		{% else %}
        			<div id="sf{{ forloop.counter }}" class="frm">
    			{% endif %}
		                <fieldset>
        					<p>{{ forloop.counter }}. {{ s }}</p>
		                    
		                    <div class="clearfix" style="height: 10px;clear: both;"></div>
		                    
		                   	<div class="form-group">
							  	<label for="jawaban">Jawaban:</label>
							  	<textarea class="form-control" rows="5" id="comment"></textarea>
							</div>

		                    <div class="clearfix" style="height: 10px;clear: both;"></div>

		                    <div class="form-group">
		                        <button class="btn btn-warning back2" type="button"><span class="fa fa-arrow-left"></span> Back</button> 
		                        <button class="btn btn-primary open2" type="button">Submit </button> 
		                    </div>

		                </fieldset>
		            </div>
        	{% endfor %}
        </form>
    </div>
{% endblock content %}
